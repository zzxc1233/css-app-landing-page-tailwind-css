<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <section
      class="navbar flex w-full justify-center bg-[#f6f6fb] px-4 py-4 md:px-6 md:py-6"
    >
      <div
        class="container flex w-full max-w-[834px] flex-row items-center justify-between rounded-[999px] bg-white px-6 py-4 shadow-sm"
      >
        <div class="logo-icon">
          <img src="img/logo.png" alt="Acme-logo" />
        </div>

        <nav
          class="nav-wrapper hidden gap-2 text-sm font-medium text-slate-700 lg:flex"
        >
          <a href="#" class="py-[16px] px-[24px] gap-[10px]">Home</a>
          <a href="#" class="py-[16px] px-[24px] gap-[10px]">Features</a>
          <a href="#" class="py-[16px] px-[24px] gap-[10px]">Pricing</a>
          <a href="#" class="py-[16px] px-[24px] gap-[10px]">Contact</a>
        </nav>

        <!-- Hamburger button for mobile / tablet (like the design at 834px) -->
        <button
          class="inline-flex h-10 w-10 items-center justify-center rounded-full  lg:hidden"
          aria-label="Open navigation menu"
        ><img src="img/Vector.png" alt="Vector">
        </button>
      </div>
    </section>

    <section
      class="herosection flex w-full items-center justify-center bg-[#f6f6fb] px-4 py-16 sm:px-8 md:px-12 md:py-20 lg:px-24 lg:py-24"
    >
      <div
        class="hero-container flex max-w-3xl flex-col items-center justify-center gap-8 text-center"
      >
        <div
          class="tag rounded-[16px] bg-[#563AFF]/10 px-5 py-2 text-xs font-medium text-[#5e44FF] sm:text-sm"
        >
          <p>üåàÔ∏è Acme Productivity App</p>
        </div>

        <div class="frame flex flex-col items-center justify-center gap-4">
          <h1
            class="font-bold text-3xl leading-tight text-slate-900 sm:text-4xl md:text-5xl lg:text-6xl"
          >
            Boost Your <span class="text-[#5e44FF]">Product</span>ivity
          </h1>

          <h3
            class="text-base font-medium leading-relaxed text-slate-600 sm:text-lg md:text-xl"
          >
            Streamline your workflow with our all-in-one productivity app.
          </h3>
        </div>

        <button
          class="mt-4 rounded-[16px] bg-neutral-950 px-8 py-3 text-sm font-semibold text-white shadow-md sm:text-base"
        >
          Start Free Trial
        </button>
      </div>
    </section>
  </body>
</html>

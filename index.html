<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col justify-center items-center py-80 px-4">
      <section
        class="flex flex-col items-center bg-white rounded-2xl px-8 py-10 w-full max-w-5xl"
      >
        <h2 class="text-5xl font-bold text-center mb-8 bg-white w-full">
          Get in Touch
        </h2>

        <form class="flex flex-col w-full text-gray-400 bg-white px-40 py-10 gap-4">
          <label for="name" class="bg-white self-start w-full">Name</label>
          <input
            type="text"
            id="name"
            placeholder="John Doe"
            class="border rounded-md bg-white w-full h-12 pl-4"
          />
          <label for="password" class="bg-white self-start w-full"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="John@example.com"
            class="border rounded-md bg-white w-full h-12 pl-4"
          />
          <label for="message" class="bg-white self-start w-full"
            >Message</label
          >
          <input
            type="text"
            id="message"
            placeholder="Your Message..."
            class="border rounded-md bg-white w-full h-36 pl-4"
          />

          <button
            type="submit"
            class="bg-black text-white px-4 py-2 rounded-2xl mt-4 font-bold"
          >
            Submit
          </button>
        </form>
      </section>

      <footer
        class="flex flex-row justify-between items-center w-full absolute bottom-8"
      >
        <p class="px-16">Acme productivity app ©2024 </p>
        <div class="flex justify-between items-end gap-8 px-16 font-bold">
          <a href="#">FAQ</a>
          <a href="#">Terms</a>
          <a href="#">AI Policy</a>
          <a href="#">Princing</a>
        </div>
      </footer>
    </div>
  </body>
</html>
